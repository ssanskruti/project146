<!DOCTYPE html>
<html>
    <head>
        <title>Robot</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#ebebeb">
            <a-plane position="0 -2 -15" color="black" length="18" width="18" height="8" rotation="-90 0 0"></a-plane>
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-box position="0 5 -15" color="#0052FF" width="6" height="5">
                    <a-sphere position="-1.5 1 0"></a-sphere>
                    <a-sphere position="1.5 1 0"></a-sphere>
                    <a-sphere position="-1.5 0.9 0.6" color="black" radius="0.5"></a-sphere>
                    <a-sphere position="1.5 0.9 0.6" color="black" radius="0.5"></a-sphere>
                    <a-box color="red" position="0 -2 2" width="2.5" height="0.5"></a-box>
                    <a-box color="red" position="1.5 -1.5 2" width="0.5" height="0.5"></a-box>
                    <a-box color="red" position="-1.5 -1.5 2" width="0.5" height="0.5"></a-box>
                    <a-box color="red" position="0 -0.7 2" width="0.5" height="0.5"></a-box>
                    <a-cylinder color="orange" height="4.5" position="0 -4.8 0" radius="3"></a-cylinder>
                    <a-box position="4 -2.5 0" width="5" color="blue"></a-box>
                    <a-box position="-4 -2.5 0" width="5" color="blue"></a-box>
                    <a-box position="-6 -4.5 0" rotation="0 -90 0" height="4.5" color="blue"></a-box>
                    <a-box position="6 -4.5 0" rotation="0 -90 0" height="4.5" color="blue"></a-box>
                    <a-sphere position="6 -2.5 0" radius="0.7" color="blue"></a-sphere>
                    <a-sphere position="-6 -2.5 0" radius="0.7" color="blue"></a-sphere>
                </a-box>
            </a-entity>
        </a-scene>
    </body>
</html>
